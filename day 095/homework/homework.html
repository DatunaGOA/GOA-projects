<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 95</title>
</head>
<body>
    <h1>Add Personal Data</h1>
    <form id="data-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <label for="id">ID Number:</label>
        <input type="text" id="id" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required><br>

        <label for="description">Description:</label>
        <textarea id="description"></textarea><br>

        <button type="submit">Add Person</button>
    </form>
    <div id="output"></div>

    <script>
        const form = document.getElementById('data-form');
        const output = document.getElementById('output');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const age = document.getElementById('age').value;
            const id = document.getElementById('id').value;
            const height = document.getElementById('height').value;
            const description = document.getElementById('description').value;

            const email = `${firstName}.${lastName}${age}@example.com`.toLowerCase();
            const personData = `
                <div>
                    <h3>${firstName} ${lastName}</h3>
                    <p>Age: ${age}</p>
                    <p>ID: ${id}</p>
                    <p>Height: ${height} cm</p>
                    <p>Description: ${description}</p>
                    <p>Email: ${email}</p>
                </div>
            `;

            output.innerHTML += personData;
            form.reset();
        });
    </script>
</body>
</html>
