<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 59</title>
    <link rel="stylesheet" href="day 59.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Form where users can input their full name, email, and password -->
    <form id="userForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <button type="submit">Submit</button>
    </form>


    <script src="day 59.js"></script>
</body>
</html>
