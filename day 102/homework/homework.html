<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 99</title>
</head>
<body>
    <h1>დეტალები პროდუქტზე</h1>
    <div id="product"></div>

    <script>
        fetch('https://fakestoreapi.com/products/1') // აპიდან მონაცემების მიღება
            .then(res => res.json())               // ჯეისონი გარდაქმნა
            .then(json => {                        
                console.log(json);                // მონაცემების კონსოლში გამოტანა
                
                // აპიდან აღებუკი მონაცემების ჰტმლში დამატება
                document.getElementById('product').innerHTML = `
                    <h2>${json.title}</h2>     //სათაური
                    <img src="${json.image}" alt="${json.title}" style="max-width:200px;"> //esec image
                    <p>${json.description}</p>     //აღწერა
                    <p><strong>Price:</strong> $${json.price}</p> //esec kide fasi
                `;
            })
 
    </script>

</body>
</html>
