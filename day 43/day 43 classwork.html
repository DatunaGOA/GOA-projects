<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 43</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="illustration">
                <img src="image.png">
            </div>
        </div>
        <div class="right">
            <div class="form-container">
                <div class="form-header">
                    <h2>Sign up</h2>
                    <div class="social-login">
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="fullname">მთლიანი სახელი</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">შენი იმეილი(email)</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">პაროლი</label>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="show-password"></button>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">დაადასტურე პაროლი</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="create-account">შექმენი აქაუნთი</button>
                </form>
                <div class="signin-link">
                    უკვე გაქვს აქაუნთი? <a href="#">აქაუნთში შედი</a>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="day 43 classwork.css">
</body>
</html>
